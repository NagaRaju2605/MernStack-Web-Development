<!DOCTYPE html>
<html>
<head>
    <title>Simple Selectors</title>
    <style>
        /* Universal Selector */
        * {
            font-family: Arial;
        }

        /* Element Selector */
        h2 {
            color: blue;
        }

        /* ID Selector */
        #special {
            color: red;
        }

        /* Class Selector */
        .highlight {
            background-color: yellow;
        }

        /* Group Selector */
        h3, p {
            color: green;
        }
    </style>
</head>
<body>

    <h2>Element Selector Example</h2>

    <p id="special">This uses ID selector.</p>

    <p class="highlight">This uses Class selector.</p>

    <h3>Group Selector Heading</h3>
    <p>Group selector paragraph.</p>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Example</title>
</head>
<body>

    <h1>HTML Hyperlinks Demonstration</h1>

    <!-- Text Link -->
    <h2>1. Text Hyperlink</h2>
    <p>
        Click the below text to visit AEC Official Website:
    </p>

    <a href="https://www.aec.edu.in/" target="_blank">
        Visit AEC Website
    </a>

    <hr>

    <!-- Image Link -->
    <h2>2. Image Hyperlink</h2>
    <p>
        Click the below image to visit AEC Gallery:
    </p>

    <a href="https://www.aec.edu.in/?p=Gallery" target="_blank">
        <img src="https://via.placeholder.com/200"
             alt="AEC Gallery"
             width="200"
             height="150">
    </a>

</body>
</html>

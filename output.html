<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Output Methods</title>
</head>
<body>

    <h2>JavaScript Output Examples</h2>

    <p id="demo"></p>

    <script>
        // 1. alert()
        alert("This is alert box");

        // 2. document.write()
        document.write("This is document.write()<br>");

        // 3. innerHTML
        document.getElementById("demo").innerHTML = 
            "This is innerHTML output";

        // 4. console.log()
        console.log("This is console output");
    </script>

</body>
</html>

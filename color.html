<!DOCTYPE html>
<html>
<head>
    <title>CSS Color Reference Example</title>
    <style>

        /* 1. Color Name */
        .color-name {
            background-color: red;
            color: white;
            padding: 10px;
        }

        /* 2. Hexadecimal */
        .hex-color {
            background-color: #0000FF;
            color: white;
            padding: 10px;
        }

        /* 3. RGB */
        .rgb-color {
            background-color: rgb(0, 128, 0);
            color: white;
            padding: 10px;
        }

        /* 4. RGBA (with transparency) */
        .rgba-color {
            background-color: rgba(255, 165, 0, 0.7);
            color: black;
            padding: 10px;
        }

        /* 5. HSL */
        .hsl-color {
            background-color: hsl(300, 100%, 50%);
            color: white;
            padding: 10px;
        }

        /* 6. HSLA */
        .hsla-color {
            background-color: hsla(200, 100%, 50%, 0.5);
            color: black;
            padding: 10px;
        }

    </style>
</head>
<body>

    <h1>Different Ways to Reference Colors in CSS</h1>

    <div class="color-name">Color using Name (red)</div>
    <br>

    <div class="hex-color">Color using Hexadecimal (#0000FF)</div>
    <br>

    <div class="rgb-color">Color using RGB (0,128,0)</div>
    <br>

    <div class="rgba-color">Color using RGBA (with transparency)</div>
    <br>

    <div class="hsl-color">Color using HSL</div>
    <br>

    <div class="hsla-color">Color using HSLA (with transparency)</div>

</body>
</html>

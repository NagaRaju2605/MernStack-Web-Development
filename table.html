<!DOCTYPE html>
<html>
<head>
    <title>HTML Tables Example</title>
</head>
<body>

    <h1>HTML Table Demonstration</h1>

    <table border="2" cellpadding="10">
        
        <!-- Table Heading with colspan -->
        <tr>
            <th colspan="4">Student Information</th>
        </tr>

        <!-- Header Row -->
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Department</th>
            <th>Marks</th>
        </tr>

        <!-- Normal Rows -->
        <tr>
            <td>101</td>
            <td>Raju</td>
            <td rowspan="2">CSE</td> <!-- rowspan example -->
            <td>85</td>
        </tr>

        <tr>
            <td>102</td>
            <td>Anil</td>
            <td>90</td>
        </tr>

        <tr>
            <td>103</td>
            <td>Sita</td>
            <td>ECE</td>
            <td>88</td>
        </tr>

    </table>

</body>
</html>

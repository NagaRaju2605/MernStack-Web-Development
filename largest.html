<!DOCTYPE html>
<html>
<head>
    <title>Largest Number Program</title>
</head>
<body>

    <h2>Find the Largest Number</h2>

    <button onclick="findLargest()">Click to Enter Numbers</button>

    <p id="result"></p>

    <script>

        function findLargest() {

            // Taking input from user
            let num1 = parseInt(prompt("Enter first integer:"));
            let num2 = parseInt(prompt("Enter second integer:"));
            let num3 = parseInt(prompt("Enter third integer:"));

            // Checking conditions
            if (num1 === num2 && num2 === num3) {

                document.getElementById("result").innerHTML = 
                    "EQUAL NUMBERS";
                alert("EQUAL NUMBERS");

            } 
            else {

                let largest = Math.max(num1, num2, num3);

                document.getElementById("result").innerHTML = 
                    largest + " LARGER NUMBER";

                alert(largest + " LARGER NUMBER");
            }

        }

    </script>

</body>
</html>

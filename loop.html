<!DOCTYPE html>
<html>
<head>
    <title>Loops Example</title>
</head>
<body>

<script>

document.write("<h3>FOR Loop:</h3>");
for (let i = 1; i <= 10; i++) {
    document.write(i + " ");
}

document.write("<h3><br>WHILE Loop:</h3>");
let j = 1;
while (j <= 10) {
    document.write(j + " ");
    j++;
}

document.write("<h3><br>DO-WHILE Loop:</h3>");
let k = 1;
do {
    document.write(k + " ");
    k++;
} while (k <= 10);

</script>

</body>
</html>
